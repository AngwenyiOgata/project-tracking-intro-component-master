<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>FEM | Project tracking intro component</title>
  <link rel="stylesheet" href="./CSS/Styles.css">
  <script src="./JS/Script.js" defer></script>
</head>
<body>
  <header class="app__header">
    <div class="app__header-logo">
      <img src="./images/logo.svg" alt="logo">
    </div>
    <nav class="app__header-nav">
      <img class="icon-hamburger" src="./images/icon-hamburger.svg" alt="menu">
      <!-- <img src="" alt=""> -->

      <ul class="app__header-ul">
        <li><a href="#">Product</a></li>
        <li><a href="#">Features</a></li>
        <li><a href="#">Pricing</a></li>
        <span></span>
        <button type="button">Login</button>
      </ul>
    </nav>
  </header>
  <main class="app__main">
    <section class="app__main-desc">
      <p class="sub-head">
        <span>New</span>
        Monograph Dashboard
      </p>
      <h1 class="heading">Powerful insights <br /> into your team</h1>

      <p class="description">
        Project planning and time tracking for agile teams
      </p>
      <div class="demo-link">
        <a href="#">Schedule a demo</a>
        <span>to see a live preview</span>
      </div>
    </section>
    <div class="app__main-img">
      <img src="./images/illustration-devices.svg" alt="devices illustration">
    </div>
  </main>

  <!-- <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer> -->
</body>
</html>
